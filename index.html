<!DOCTYPE html>
<html lang="en">
<head>

   <script defer src="./script.js"></script>
   <title>Калькулятор</title>
</head>
<body>
   <h1>Калькулятор</h1>

   <input type="text" class="number1" placeholder="Введите число">
   <input type="text" class="number2" placeholder="Введите число">

   <div class="result"></div>
